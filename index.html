<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Contact Info: Local Storage</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>





    <section class="w-4/6 mx-auto ">
        <div class="mt-10 bg-gray-300 p-5 rounded-md">
            <div class="flex justify-between items-center">
                <input id="name-input" class="w-1/2 border border-blue-400 rounded-sm p-2" type="text"
                    placeholder="Name">
                <button onclick="removeName()">❌</button>
                <button onclick="addName()">✅</button>
            </div>
            <div class="flex justify-between items-center mt-3">
                <input id="email-input" class="w-1/2 border border-blue-400 rounded-sm p-2" type="email"
                    placeholder="Email">
                <button onclick="removeEmail()">❌</button>
                <button onclick="addEmail()">✅</button>
            </div>
            <div class="flex justify-between items-center mt-3">
                <input id="message-input" class="w-1/2 border border-blue-400 rounded-sm p-2" type="text"
                    placeholder="Message">
                <button onclick="removeMessage()">❌</button>
                <button onclick="addMessage()">✅</button>
            </div>
            <div class="mt-5 flex justify-around">
                <button onclick="sendAll()" class="bg-green-500 text-white rounded-sm px-5 py-2">Send</button>
                <button onclick="resetAll()" class="bg-red-500 text-white rounded-sm px-5 py-2">Reset</button>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-4">

            <!-- Send Button Click Action Section -->
            <div class="overflow-x-auto mt-5 p-5 bg-gray-300 p-5 rounded-md">
                <h4 class="font-semibold mb-5 text-center text-xl">Send Button Click Action</h4>
                <table class="table w-full text-center">
                    <!-- head -->
                    <thead>
                        <tr>
                            <th></th>
                            <th>Name</th>
                            <th>Emali</th>
                            <th>Message</th>
                        </tr>
                    </thead>
                    <tbody id="person-details-section">

                    </tbody>
                </table>
            </div gap-4v>

            <!-- Single Click Action Section -->
            <div class="mt-5 p-5 bg-gray-300 p-5 rounded-md">
                <h4 class="font-bold text-center text-xl">Single Click Action</h4>
                <ul id="contact-details">

                </ul>
            </div>
        </div>
    </section>





    <script src="script.js"></script>
</body>

</html>
